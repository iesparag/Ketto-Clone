<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/navbar.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles/footer.css">

  <link rel="stylesheet" href="./styles/fundraiserform.css">
  <title>Form Details</title>
  <style>
   
  </style>
</head>

<body>
  <div id="menu-bar"></div>
    

    
 
            


 
  <div class="outer_card_div">
    <div class="container">
      <div class="card-container">

        <div class="front">

          <div class="box">

            <h3 class="card-holder-name">Yours full name</h3>
            <h3 class="card_num">Enter mobile number</h3>
            <h3 class="card-number-box">how much do you want to raise?</h3>
            <h3 class="exp-month">The Patient is my..</h3>
            <h3 class="exp-year"> How did you first hear about Ketto?</h3>

          </div>


        </div>



      </div>
     <div id="detailformouter">
      <form id="details_form">

        <h2>Tell us more about your Fundraiser</h2>
        <hr>
        <div id="name_detail">
          <p>Raising funds for
          <h5> Medical Treatment </h5> purpose</p>
        </div>

        <input type="text" name="" id="name1" placeholder="Tell us your name?" />
        <input type="number" name="" id="number" placeholder="Enter Mobile Number" />
        <input type="number" name="" id="amount" placeholder="How much do you want to raise?" />
        <select name="family_members" id="family_members">
          <option value="">The Patient is my..</option>
          <option value="Self">Self</option>
          <option value="Father">Father</option>
          <option value="Grandfather">Grandfather</option>
          <option value="Grandmother">Grandmother</option>
          <option value="Husband">Husband</option>
          <option value="Wife">Wife</option>
          <option value="Son">Son</option>
          <option value="Twins">Twins</option>
          <option value="Grandson">Grandson</option>
          <option value="Granddaughter">Granddaughter</option>
          <option value="Brother">Brother</option>
          <option value="Sister">Sister</option>
          <option value="Friend">Friend</option>
          <option value="Friend's Family">Friend's Family</option>
          <option value="Cousin">Cousin</option>
          <option value="Uncle">Uncle</option>
          <option value="Aunt">Aunt</option>
          <option value="Nephew">Nephew</option>
          <option value="Niece">Niece</option>
          <option value="Colleague">Colleague</option>
          <option value="Relative">Relative</option>
          <option value="Legal ward">Legal ward</option>
          <option value="Other">Other</option>
        </select>
        <select name="hears_about" id="hears_about">
          <option value=""> How did you first hear about Ketto?</option>
          <option value="Search Engine (Google, Yahoo, etc)">Search Engine (Google, Yahoo, etc)</option>
          <option value="Facebook, Instagram Ad / Post">Facebook, Instagram Ad / Post</option>
          <option value="Twitter Ad / Post">Twitter Ad / Post</option>
          <option value="YouTube Ad / Post">YouTube Ad / Post</option>
          <option value="Broucher / Banner in Hospital">Broucher / Banner in Hospital</option>
          <option value="Recommended by doctor">Recommended by doctor</option>
          <option value="Recommended by Hospital Staff Member">Recommended by Hospital Staff Member</option>
          <option value="Recommended by Friend / Family member">Recommended by Friend / Family member</option>
          <option value="Ketto Representative">Ketto Representative</option>
          <option value="Recommended by NGO">Recommended by NGO</option>
          <option value="WhatsApp DM / Group">WhatsApp DM / Group</option>
          <option value="Influencer / Content Creator">Influencer / Content Creator</option>
          <option value="Newspaper / TV / Billboard">Newspaper / TV / Billboard</option>
        </select>
        <button type="submit" class="submit-btn"  id="add">Save and continue</button>
      </form>
     </div>
    </div>
  </div>

  <div id="footer_append" >
</body>

</html>
